<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000 url('img/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(20,20,20,0.92);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.7);
      padding: 2rem;
      text-align: center;
    }
    .gallery {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 200px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    h1 {
      margin: 0 0 1rem 0;

    }
    .desc {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    .price {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 2px 8px #000a;
      letter-spacing: 1px;
    }
    .btns {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .back-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #232526 0%, #414345 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #414345 0%, #232526 100%);
    }
    .order-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .order-btn:hover {
      background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
    }
    @media (max-width: 700px) {
      .container {
        padding: 1rem 0.5rem;
        margin: 1.5rem 0.2rem;
      }
      .gallery img {
        width: 100px;
        height: 110px;
      }
      h1 {
        font-size: 1.3rem;
      }
      .desc {
        font-size: 0.95rem;
      }
      .btns {

        gap: 0.5rem;

</head>

  <div class="container">

</body>
</html>
